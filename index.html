<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Brand</title>
  <meta name="description" content="Official site. New things coming soon." />
  <meta name="theme-color" content="#0b0f19" />
  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Your Brand" />
  <meta property="og:description" content="Official site. New things coming soon." />
  <meta property="og:image" content="Logo.png" />
  <meta property="og:url" content="http://www.iraecode.com/" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    /* Reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0b0f19; /* deep navy */
      color: #c9d4ff; /* soft blue */
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
      animation: fade 900ms ease-out both;
    }
    @keyframes fade { from { opacity: 0; transform: translateY(6px);} to { opacity: 1; transform: translateY(0);} }

    .logo {
      max-width: min(520px, 70vw);
      max-height: 40vh;
      width: auto;
      height: auto;
      image-rendering: -webkit-optimize-contrast;
      user-select: none;
    }
    .tagline { opacity: .7; letter-spacing: .4px; font-size: clamp(14px, 2vw, 16px); }

    /* Optional footer */
    .footer { position: fixed; inset: auto 0 16px; display: grid; place-items: center; font-size: 12px; opacity: .6; }
    .footer a { color: inherit; text-decoration: none; border-bottom: 1px dotted currentColor; }
    .footer a:hover { opacity: .9; }

    /* Respect prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Landing">
      <!-- Replace /logo.png with your logo file path. PNG or SVG both work. -->
      <img src="Logo.png" alt="Your Brand" class="logo" loading="eager" decoding="async" />
      <div class="tagline">We’re building something new.</div>
    </main>
  </div>
  <div class="footer">
    <div>© <span id="y"></span> Your Brand</div>
  </div>
  <noscript>JavaScript is disabled. That’s fine — the logo above is all you need for now.</noscript>
  <script>
    // Set current year in footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
